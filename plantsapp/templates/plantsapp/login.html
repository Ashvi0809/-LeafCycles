<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Login</h2>

<form action="/api/login-form/" method="post">
  {% csrf_token %}
  <input type="email" name="email" placeholder="Email"><br>
  <input type="password" name="password" placeholder="Password"><br>
  <button type="submit">Login</button>
</form>

{% if error %}
  <p style="color: red;">{{ error }}</p>
{% endif %}

</body>
</html>
