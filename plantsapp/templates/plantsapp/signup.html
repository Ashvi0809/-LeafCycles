{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join LeafCycles</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f0fdf4 0%, #ffffff 100%);
      font-family: 'Inter', sans-serif;
    }

    .signup-box {
      max-width: 500px;
      margin: 60px auto;
      background-color: #fff;
      border: 1px solid #d1fae5;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
      overflow: hidden;
    }

    .signup-header {
      background: linear-gradient(to right, #15803d, #22c55e);
      color: white;
      text-align: center;
      padding: 2rem 1rem 1rem 1rem;
    }

    .signup-header h2 {
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .signup-header .bi {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .form-icon-group {
      display: flex;
      align-items: center;
      border: 1px solid #cbd5e1;
      border-radius: 0.5rem;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }

    .form-icon-group i {
      font-size: 1.2rem;
      color: #15803d;
      margin-right: 0.75rem;
    }

    .form-icon-group input {
      border: none;
      outline: none;
      flex-grow: 1;
    }

    .btn-green {
      background: linear-gradient(to right, #15803d, #22c55e);
      color: white;
      font-weight: 600;
      border-radius: 2rem;
      padding: 0.6rem;
      width: 100%;
      border: none;
      transition: background 0.3s;
    }

    .btn-green:hover {
      background: #166534;
    }
  </style>
</head>
<body>

<div class="signup-box">
  <div class="signup-header">
    <i class="bi bi-leaf-fill"></i>
    <h2>Join LeafCycles</h2>
    <p>Be part of the green revolution</p>
  </div>

  <form method="POST" class="p-4">
    {% csrf_token %}
    
    <label class="form-label">Full Name</label>
    <div class="form-icon-group">
      <i class="bi bi-person-fill"></i>
      <input type="text" name="name" placeholder="Enter your full name" required>
    </div>

    <label class="form-label">Email Address</label>
    <div class="form-icon-group">
      <i class="bi bi-envelope-fill"></i>
      <input type="email" name="email" placeholder="your.email@example.com" required>
    </div>

    <label class="form-label">Phone Number</label>
    <div class="form-icon-group">
      <i class="bi bi-telephone-fill"></i>
      <input type="text" name="number" placeholder="Enter your phone number" required>
    </div>

    <label class="form-label">Pincode</label>
    <div class="form-icon-group">
      <i class="bi bi-geo-alt-fill"></i>
      <input type="text" name="pincode" placeholder="Enter your pincode" required>
    </div>

    <label class="form-label">Password</label>
    <div class="form-icon-group">
      <i class="bi bi-lock-fill"></i>
      <input type="password" name="password" placeholder="Create a strong password" required>
    </div>

    <label class="form-label">Confirm Password</label>
    <div class="form-icon-group">
      <i class="bi bi-lock-fill"></i>
      <input type="password" name="confirm_password" placeholder="Confirm your password" required>
    </div>

    <button type="submit" class="btn-green mt-2">Create Account</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
