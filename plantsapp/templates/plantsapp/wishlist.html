<!DOCTYPE html>
<html>
<head>
    <title>Your Wishlist</title>
    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f3c1c6;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
        }
        a {
            text-decoration: none;
            color: #b30059;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Your Wishlist ❤️</h1>

    {% if wishlist_items %}
    <table>
        <tr>
            <th>Product</th>
            <th>Price (₹)</th>
            <th>Category</th>
        </tr>
        {% for item in wishlist_items %}
        <tr>
            <td><a href="{% url 'product_detail' item.product.id %}">{{ item.product.name }}</a></td>
            <td>{{ item.product.price }}</td>
            <td>{{ item.product.category }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p style="text-align: center;">Your wishlist is empty.</p>
    {% endif %}
</body>
</html>
