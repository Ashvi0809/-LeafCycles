{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EcoConnect - Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="{% static 'plantsapp/css/style.css' %}" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid position-relative login-container">
        <!-- Decorative leaves -->
        <i class="fas fa-leaf leaf-decoration leaf-1"></i>
        <i class="fas fa-seedling leaf-decoration leaf-2"></i>
        <i class="fas fa-leaf leaf-decoration leaf-3"></i>
        <i class="fas fa-tree leaf-decoration leaf-4"></i>

        <div class="row justify-content-center align-items-center w-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card eco-card border-0 rounded-4 overflow-hidden">
                    <!-- Header -->
                    <div class="eco-header text-center py-4">
                        <i class="fas fa-leaf fs-1 mb-3"></i>
                        <h2 class="mb-1">Forgot Password</h2>
                        <p class="mb-0 opacity-75">Enter your email to reset your password</p>
                    </div>

                    <!-- Form Body -->
                    <div class="card-body p-4">
                        <form method="post" action="">
                            {% csrf_token %}
                            <!-- Email Field -->
                            <div class="mb-4">
                                <label for="email" class="form-label fw-semibold text-muted">
                                    <i class="fas fa-envelope eco-icon me-2"></i>Email Address
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        placeholder="your.email@example.com"
                                        required
                                    />
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-eco btn-lg py-3 rounded-3">
                                    <i class="fas fa-paper-plane me-2"></i> Send Reset Link
                                </button>
                            </div>
                        </form>

                        <div class="mt-3 text-center">
                            <a href="{% url 'login-form' %}">Back to Login</a>
                        </div>
                        <div class="mt-2 text-center">
                            Don't have an account? <a href="{% url 'signup-form' %}">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
