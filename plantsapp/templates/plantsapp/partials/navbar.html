{% load static %}
<nav class="navbar navbar-expand-lg navbar-blur shadow-sm fixed-top">

  <div class="container-fluid py-2 d-flex justify-content-between align-items-center flex-nowrap">

    <!-- Left Section: Logo -->
    <a href="{% url 'home' %}" class="d-flex align-items-center text-decoration-none">
      <i class="fas fa-leaf fa-2x me-2 text-success"></i>
      <span class="fw-bold fs-4 text-darkgreen"><span class="text-success">LeafCycles</span></span>
    </a>

    <!-- Center Section: Nav Links -->
    <ul class="nav ms-4 me-auto">
      <li class="nav-item">
        <a class="nav-link active" href="{% url 'home' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#services">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#about">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'product_list' %}">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#contact">Contact</a>
      </li>
    </ul>

    <!-- Right Section: Search and Icons -->
    <div class="d-flex align-items-center gap-3">

      <!-- Search Box -->
      <form class="search-box d-flex align-items-center" action="#" method="GET">
        <input type="text" class="form-control" placeholder="Search bikes, parts, accessories" />
        <button class="btn search-btn" type="submit"><i class="fas fa-search"></i></button>
      </form>

      <!-- Wishlist Icon -->
      <div class="icon-box position-relative" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Wishlist">
        <a href="{% url 'wishlist' %}" class="text-dark"><i class="fas fa-heart"></i></a>
        {% if wishlist_count > 0 %}
          <span class="badge rounded-pill bg-danger">{{ wishlist_count }}</span>
        {% endif %}
      </div>

      <!-- Cart Icon -->
      <div class="icon-box position-relative" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Shopping Cart">
        <a href="{% url 'cart' %}" class="text-dark"><i class="fas fa-shopping-cart"></i></a>
        {% if cart_count > 0 %}
          <span class="badge rounded-pill bg-danger">{{ cart_count }}</span>
        {% endif %}
      </div>

      <!-- Account Icon -->
      <div class="icon-box position-relative" data-bs-toggle="tooltip" data-bs-placement="bottom" title="My Account">
        <a href="#" class="text-dark"><i class="fas fa-user"></i></a>
      </div>
    </div>
  </div>
</nav>
