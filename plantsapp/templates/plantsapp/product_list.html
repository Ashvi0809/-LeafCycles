
<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #a3d9a5;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
        }
        a {
            text-decoration: none;
            color: #2c5f2d;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Eco-Friendly Products</h1>

    {% if products %}
    <table>
        <tr>
            <th>Name</th>
            <th>Price (â‚¹)</th>
            <th>Category</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>
                <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a>
            </td>
            <td>{{ product.price }}</td>
            <td>{{ product.category }}</td>
        </tr>
        {% endfor %}

    </table>
    {% else %}
        <p style="text-align:center;">No products available.</p>
    {% endif %}
</body>
</html>
